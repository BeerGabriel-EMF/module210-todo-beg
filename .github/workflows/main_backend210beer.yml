# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - backend210beer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acr300622210.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bab5449fbec4452b9006f61b036e38a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d4f2930ce5f4d27a3c42549bfccfc06 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acr300622210.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bab5449fbec4452b9006f61b036e38a6 }}/todo-app-azure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'backend210beer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_98b14516b74d4eeaa08818d58f35c1bc }}
        images: 'acr300622210.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bab5449fbec4452b9006f61b036e38a6 }}/todo-app-azure:${{ github.sha }}'